<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>apps</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Weather Ahead</h3>
      </div>

      <div class="row">
        <div class="col-md-8">
          <img src="http://placehold.it/400x250" style="width:100%;">
          <div id="map"></div>
        </div>
        <div class="col-md-4">
          <form action="#" id="search-form" class="form-horizontal">
            
            <div class="form-group">
              <label for="start" class="col-sm-4 control-label">Start from</label>
              <div class="col-sm-8">
                <input type="text" id="start" class="form-control">
              </div>
            </div>

            <div id="throughs"></div>

            <div class="form-group text-right">
              <a id="add-through" class="btn btn-default btn-sm" tabindex="-1">
                <span class="glyphicon glyphicon-plus"></span>
                Add through point...
              </a>
            </div>

            <div class="form-group">
              <label for="end" class="col-sm-4 control-label">End at</label>
              <div class="col-sm-8">
                <input type="text" id="end" class="form-control">
              </div>
            </div>

            <input type=submit class="btn btn-primary btn-block" value="Search"/>


            <script type="x-template" id="through-template">
              <div class="form-group">
                <div class="col-sm-4">
                  <a href="#" class="remove glyphicon glyphicon-remove-circle text-danger control-label"></a>
                  <label class="control-label">Through</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control through">
                </div>
              </div>
            </script>

          </form>
        </div>
      </div>
      
      <br>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> to all Adventurers</p>
      </div>
    </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/second.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
