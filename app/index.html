<html class="no-js" lang="">

    <meta charset="utf-8">
    <title>apps</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/map.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Weather Ahead</h3>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div id="map"></div>
        </div>
        <div class="col-md-4">

          <form action="#" id="search-form">
            
            <div class="form-group">
              <label for="start" class="control-label">Start from</label>
              <input type="text" id="start" class="form-control" required>
            </div>

            <div id="throughs"></div>

            <div class="text-right">
              <small id="through-example" class="text-muted" style="display:none">e.g. "Oura, AL" or "Hwy 151 and Blue Ridge Parkway"</small>
              <a id="add-through" class="btn btn-default btn-sm control-label" tabindex="-1">
                <span class="glyphicon glyphicon-plus"></span>
                Add through point...
              </a>
            </div>

            <div class="form-group">
              <label for="end" class="control-label">End at</label>
              <input type="text" id="end" class="form-control" required> 
            </div>

            <div class="form-group">
              <label for="time" class="control-label">Leave by</label>
              <input type="datetime-local" id="time" class="form-control" step="60">

              <div class="btn-group bt-group-sm" role="group">
                <a id="sub-hour" class="btn btn-sm btn-default">- 1hr</a>
                <a id="add-hour" class="btn btn-sm btn-default">+ 1hr</a>
              </div>

            </div>

            <input type=submit class="btn btn-primary btn-block" value="Search"/>


            <script type="x-template" id="through-template">
              <div class="form-group well well-sm">
                  
                  <label class="control-label">Go through</label>


                  <a href="#" class="remove-button btn btn-xs btn-link pull-right" tabindex="-1">
                    <span class="glyphicon glyphicon-remove-circle text-danger"></span>
                  </a>
                  

                  <a href="#" class="stopping-for-button btn btn-default btn-xs pull" tabindex="-1">
                    <span class="glyphicon glyphicon-time"></span>
                  </a>
                
                  <input type="text" class="form-control going-through">

                  <div class="stopping-for-container" style="display:none">
                    <label class="control-label">Stop for</label>
                    <div class="input-group">
                      <input type="number" class="stopping-for form-control" min="0" max="1000" step=".5">
                      <div class="input-group-addon">hr</div>
                    </div>
                  </div>

              </div>
            </script>

          </form>
        </div>
      </div>
      
      <br>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> to all Adventurers</p>
      </div>
    </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/location.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQdrpOnK2m84aFJZkVOZ_PbBkM7lmezgM&libraries=places&callback=initMap"></script>

  </body>
</html>
